  <script>
    // Rotating reasons
    const reasons = [
      "we met at a conference",
      "you watched my talk",
      "you scanned my badge",
      "the universe made it happen",
      "someone whispered my name",
      "you're curious like that",
      "fate brought you here",
      "you follow great people",
      "a QR code led you astray",
      "you clicked the wrong link (or did you?)",
      "the algorithm chose wisely",
      "we vibed at a meetup",
      "you're stalking my socials (it's okay)",
      "a friend said 'you gotta check her out'",
      "you're doing your research",
      "the WiFi password was my URL",
      "my sticker was on a laptop",
      "you're manifesting good connections",
      "the internet is a small world",
      "you heard me yell about GitHub",
      "coffee chat energy found you",
      "you're building something cool too"
    ];
    const el = document.getElementById('reason');
    setInterval(() => {
      el.classList.add('fade-out');
      setTimeout(() => {
        el.textContent = reasons[Math.floor(Math.random() * reasons.length)];
        el.classList.remove('fade-out');
        el.classList.add('fade-in');
        setTimeout(() => el.classList.remove('fade-in'), 300);
      }, 300);
    }, 3000);

    // Constellation trail effect
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const colors = ['#58a6ff', '#7ee787', '#a5d6ff', '#d2a8ff', '#ffa198', '#ffffff'];
    
    let stars = [];
    let lastX = 0, lastY = 0;
    const maxStars = 25;

    const resize = () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    };

    const createStar = (x, y) => {
      stars.push({
        x, y,
        size: Math.random() * 3 + 2,
        color: colors[Math.floor(Math.random() * colors.length)],
        opacity: 1,
        life: 1
      });
      if (stars.length > maxStars) stars.shift();
    };

    const draw = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw connecting lines
      if (stars.length > 1) {
        for (let i = 0; i < stars.length - 1; i++) {
          const s1 = stars[i];
          const s2 = stars[i + 1];
          const gradient = ctx.createLinearGradient(s1.x, s1.y, s2.x, s2.y);
          gradient.addColorStop(0, `rgba(88, 166, 255, ${s1.opacity * 0.3})`);
          gradient.addColorStop(1, `rgba(165, 214, 255, ${s2.opacity * 0.3})`);
          
          ctx.beginPath();
          ctx.moveTo(s1.x, s1.y);
          ctx.lineTo(s2.x, s2.y);
          ctx.strokeStyle = gradient;
          ctx.lineWidth = 1;
          ctx.stroke();
        }
      }
      
      // Draw stars with glow
      stars.forEach((star, i) => {
        // Glow
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size * 3, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(88, 166, 255, ${star.opacity * 0.15})`;
        ctx.fill();
        
        // Star
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.fillStyle = star.color.replace(')', `, ${star.opacity})`).replace('rgb', 'rgba').replace('#', '');
        // Convert hex to rgba
        const hex = star.color;
        const r = parseInt(hex.slice(1,3), 16);
        const g = parseInt(hex.slice(3,5), 16);
        const b = parseInt(hex.slice(5,7), 16);
        ctx.fillStyle = `rgba(${r}, ${g}, ${b}, ${star.opacity})`;
        ctx.fill();
        
        // Fade out
        star.life -= 0.008;
        star.opacity = star.life;
      });
      
      // Remove dead stars
      stars = stars.filter(s => s.life > 0);
      
      requestAnimationFrame(draw);
    };

    document.addEventListener('mousemove', (e) => {
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      const distance = Math.sqrt(dx * dx + dy * dy);
      
      if (distance > 30) {
        createStar(e.clientX, e.clientY);
        lastX = e.clientX;
        lastY = e.clientY;
      }
    });

    window.addEventListener('resize', resize);
    resize();
    draw();
  </script>
