  <script>
    // Rotating reasons
    const reasons = [
      "we met at a conference",
      "you watched my talk",
      "you scanned my badge",
      "the universe made it happen",
      "someone whispered my name",
      "you're curious like that",
      "fate brought you here",
      "you follow great people",
      "a QR code led you astray",
      "you clicked the wrong link (or did you?)",
      "the algorithm chose wisely",
      "we vibed at a meetup",
      "you're stalking my socials (it's okay)",
      "a friend said 'you gotta check her out'",
      "you're doing your research",
      "the WiFi password was my URL",
      "my sticker was on a laptop",
      "you're manifesting good connections",
      "the internet is a small world",
      "you heard me yell about GitHub",
      "coffee chat energy found you",
      "you're building something cool too"
    ];
    const el = document.getElementById('reason');
    setInterval(() => {
      el.classList.add('fade-out');
      setTimeout(() => {
        el.textContent = reasons[Math.floor(Math.random() * reasons.length)];
        el.classList.remove('fade-out');
        el.classList.add('fade-in');
        setTimeout(() => el.classList.remove('fade-in'), 300);
      }, 300);
    }, 3000);

    // Star trail effect - pastel palette matching andreagriffiths.dev
    const starsContainer = document.getElementById('stars');
    const colors = [
      '#58a6ff', // soft blue (main accent)
      '#7ee787', // soft green
      '#a5d6ff', // light sky blue
      '#d2a8ff', // soft lavender
      '#ffa198', // soft coral
      '#ffffff', // white sparkle
    ];
    let lastX = 0, lastY = 0;

    function createStar(x, y) {
      const star = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      const size = Math.random() * 14 + 8;
      const color = colors[Math.floor(Math.random() * colors.length)];
      const rotation = Math.random() * 360;
      
      star.classList.add('star');
      star.setAttribute('width', size);
      star.setAttribute('height', size);
      star.setAttribute('viewBox', '0 0 24 24');
      star.style.left = (x - size / 2) + 'px';
      star.style.top = (y - size / 2) + 'px';
      star.style.transform = `rotate(${rotation}deg)`;
      star.style.filter = `drop-shadow(0 0 ${size / 2}px ${color})`;
      star.innerHTML = `<path d="M12 0L14.59 8.41L23 12L14.59 15.59L12 24L9.41 15.59L1 12L9.41 8.41L12 0Z" fill="${color}"/>`;
      
      starsContainer.appendChild(star);
      
      // Animate fade out and drift down
      let opacity = 1;
      let posY = y;
      const fade = setInterval(() => {
        opacity -= 0.025;
        posY += 0.8;
        star.style.opacity = opacity;
        star.style.top = (posY - size / 2) + 'px';
        if (opacity <= 0) {
          clearInterval(fade);
          star.remove();
        }
      }, 20);
    }

    document.addEventListener('mousemove', (e) => {
      const dx = e.clientX - lastX;
      const dy = e.clientY - lastY;
      const distance = Math.sqrt(dx * dx + dy * dy);
      
      if (distance > 10) {
        createStar(e.clientX, e.clientY);
        lastX = e.clientX;
        lastY = e.clientY;
      }
    });
  </script>
