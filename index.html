  <script>
    // Rotating reasons
    const reasons = [
      "we met at a conference",
      "you watched my talk",
      "you scanned my badge",
      "the universe made it happen",
      "someone whispered my name",
      "you're curious like that",
      "fate brought you here",
      "you follow great people",
      "a QR code led you astray",
      "you clicked the wrong link (or did you?)",
      "the algorithm chose wisely",
      "we vibed at a meetup",
      "you're stalking my socials (it's okay)",
      "a friend said 'you gotta check her out'",
      "you're doing your research",
      "the WiFi password was my URL",
      "my sticker was on a laptop",
      "you're manifesting good connections",
      "the internet is a small world",
      "you heard me yell about GitHub",
      "coffee chat energy found you",
      "you're building something cool too"
    ];
    const el = document.getElementById('reason');
    setInterval(() => {
      el.classList.add('fade-out');
      setTimeout(() => {
        el.textContent = reasons[Math.floor(Math.random() * reasons.length)];
        el.classList.remove('fade-out');
        el.classList.add('fade-in');
        setTimeout(() => el.classList.remove('fade-in'), 300);
      }, 300);
    }, 3000);

    // Comet trail effect
    const svg = document.querySelector('svg.trail');
    const path = svg.querySelector('.comet-path');
    const head = svg.querySelector('.comet-head');
    let points = [];
    const segments = 50;
    const mouse = { x: 0, y: 0 };
    let rotation = 0;

    const resize = () => {
      const ww = window.innerWidth;
      const wh = window.innerHeight;
      svg.style.width = ww + 'px';
      svg.style.height = wh + 'px';
      svg.setAttribute('viewBox', `0 0 ${ww} ${wh}`);
    };

    const move = (event) => {
      mouse.x = event.clientX;
      mouse.y = event.clientY;
      if (points.length === 0) {
        for (let i = 0; i < segments; i++) {
          points.push({ x: mouse.x, y: mouse.y });
        }
      }
    };

    const anim = () => {
      let px = mouse.x;
      let py = mouse.y;
      points.forEach((p, index) => {
        p.x = px;
        p.y = py;
        const n = points[index + 1];
        if (n) {
          px = px - (p.x - n.x) * 0.7;
          py = py - (p.y - n.y) * 0.7;
        }
      });
      path.setAttribute('d', `M ${points.map((p) => `${p.x} ${p.y}`).join(' L ')}`);
      
      // Rotate the star slowly
      rotation += 2;
      head.setAttribute('transform', `translate(${mouse.x}, ${mouse.y}) rotate(${rotation})`);
      
      requestAnimationFrame(anim);
    };

    document.addEventListener('mousemove', move);
    window.addEventListener('resize', resize);
    resize();
    anim();
  </script>
