  <script>
    // Rotating reasons - slower on mobile for easier reading
    const reasons = [
      "we met at a conference",
      "you watched my talk",
      "you scanned my badge",
      "the universe made it happen",
      "someone whispered my name",
      "you're curious like that",
      "fate brought you here",
      "you follow great people",
      "a QR code led you astray",
      "you clicked the wrong link (or did you?)",
      "the algorithm chose wisely",
      "we vibed at a meetup",
      "you're stalking my socials (it's okay)",
      "a friend said 'you gotta check her out'",
      "you're doing your research",
      "the WiFi password was my URL",
      "my sticker was on a laptop",
      "you're manifesting good connections",
      "the internet is a small world",
      "you heard me yell about GitHub",
      "coffee chat energy found you",
      "you're building something cool too"
    ];
    
    const el = document.getElementById('reason');
    const isMobile = window.matchMedia('(max-width: 640px)').matches;
    const interval = isMobile ? 4000 : 3000;
    
    setInterval(() => {
      el.classList.add('fade-out');
      setTimeout(() => {
        el.textContent = reasons[Math.floor(Math.random() * reasons.length)];
        el.classList.remove('fade-out');
        el.classList.add('fade-in');
        setTimeout(() => el.classList.remove('fade-in'), 400);
      }, 400);
    }, interval);

    // Comet trail effect - works with BOTH mouse AND touch
    const svg = document.querySelector('svg.trail');
    const path = svg.querySelector('.comet-path');
    const head = svg.querySelector('.comet-head');
    let points = [];
    const segments = 50;
    const pointer = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
    let rotation = 0;
    let isActive = false;
    let fadeOutTimer = null;

    const resize = () => {
      const ww = window.innerWidth;
      const wh = window.innerHeight;
      svg.style.width = ww + 'px';
      svg.style.height = wh + 'px';
      svg.setAttribute('viewBox', `0 0 ${ww} ${wh}`);
    };

    const initPoints = (x, y) => {
      points = [];
      for (let i = 0; i < segments; i++) {
        points.push({ x, y });
      }
    };

    const updatePointer = (x, y) => {
      pointer.x = x;
      pointer.y = y;
      if (points.length === 0) {
        initPoints(x, y);
      }
      isActive = true;
      svg.style.opacity = '1';
      
      // Reset fade timer
      if (fadeOutTimer) clearTimeout(fadeOutTimer);
      fadeOutTimer = setTimeout(() => {
        svg.style.transition = 'opacity 0.5s ease-out';
        svg.style.opacity = '0';
        setTimeout(() => {
          svg.style.transition = '';
          isActive = false;
        }, 500);
      }, 150);
    };

    // Mouse events
    document.addEventListener('mousemove', (e) => {
      updatePointer(e.clientX, e.clientY);
    });

    // Touch events
    document.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      initPoints(touch.clientX, touch.clientY);
      updatePointer(touch.clientX, touch.clientY);
    }, { passive: true });

    document.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      updatePointer(touch.clientX, touch.clientY);
    }, { passive: true });

    document.addEventListener('touchend', () => {
      if (fadeOutTimer) clearTimeout(fadeOutTimer);
      fadeOutTimer = setTimeout(() => {
        svg.style.transition = 'opacity 0.5s ease-out';
        svg.style.opacity = '0';
        setTimeout(() => {
          svg.style.transition = '';
          isActive = false;
        }, 500);
      }, 100);
    });

    const anim = () => {
      if (points.length > 0) {
        let px = pointer.x;
        let py = pointer.y;
        points.forEach((p, index) => {
          p.x = px;
          p.y = py;
          const n = points[index + 1];
          if (n) {
            px = px - (p.x - n.x) * 0.7;
            py = py - (p.y - n.y) * 0.7;
          }
        });
        path.setAttribute('d', `M ${points.map((p) => `${p.x} ${p.y}`).join(' L ')}`);
        
        rotation += 2;
        head.setAttribute('transform', `translate(${pointer.x}, ${pointer.y}) rotate(${rotation})`);
      }
      
      requestAnimationFrame(anim);
    };

    window.addEventListener('resize', resize);
    svg.style.opacity = '0';
    resize();
    anim();
  </script>
